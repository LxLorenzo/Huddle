<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="Logo">
  </header>
  <main >
    <div class="hero-container">
      <div class="hero-container__img">
        <img src="./images/illustration-mockups.svg" alt="Hero Image">
      </div>
      <div class="hero-container__content">
        <h1 class="hero-container__content-title">Build The Community Your Fans Will Love</h1>
        <p class="hero-container__content-text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
        <button class="hero-container__content-button">Register</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="social-icons">
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <br>
      Coded by <a href="https://github.com/LxLorenzo" target="_blank">Lorenzo</a>.
    </p>
  </footer>
  <script src="https://kit.fontawesome.com/3949410daf.js" crossorigin="anonymous"></script>
</body>
</html>
